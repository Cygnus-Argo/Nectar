<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register or Login - Cygnus Argo</title>
    <link rel="stylesheet" href="/SignMecanism/sign_mecanism.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>

        <div class="container__all">
            
            <div class="back__box">
                <div class="back__box-login">
                    <h3> ¿Ya posees una cuenta?</h3>
                    <p>Inicia sesión para entrar a la página.</p>
                    <button id="btn__start-sesion">Iniciar Sesión</button>
                </div>

                <div class="back__box-register">
                    <h3> ¿Aun no has creado tu cuenta?</h3>
                    <p>¿Qué estás esperando? Regístrate para iniciar sesión aquí.</p>
                    <button id="btn__register">Registrarse</button>
                </div>
            </div>

            <div class="container__login-register">

                    <form action="" class="form__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" placeholder="Correo Electrónico">
                        <input type="password" placeholder="Contraseña">
                        <button>Entrar</button>
                    </form>

                    <form action="" class="form__register">
                        <h2>Registrarse</h2>
                        <input type="text" placeholder="Nombre Completo">
                        <input type="text" placeholder="Correo Electrónico">
                        <input type="text" placeholder="Usuario">
                        <input type="password" placeholder="Contraseña">
                        <button>Registrarse</button>
                    </form>                
            </div>
        </div>
    </main>
    <script src="SignMecanism/sign_script.js"></script>
</body>
</html>
